<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
  <div class="carousel-indicators">
    <button type="button" (click)="showSlide(0)" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="carousel-indicator active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" (click)="showSlide(1)"  data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" class="carousel-indicator" aria-label="Slide 2"></button>
    <button type="button" (click)="showSlide(2)" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" class="carousel-indicator" aria-label="Slide 3"></button>
    <button type="button" (click)="showSlide(3)" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" class="carousel-indicator" aria-label="Slide 4"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://d1ih8jugeo2m5m.cloudfront.net/2021/06/Ecommerce-Thumbnail.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption">
        <h1>You can buy what you want</h1>
        <h2>from the comfort of your own home</h2>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://www.imagar.com/wp-content/uploads/2020/07/Desarrollo-web-ecommerce-1.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption">
        <h1></h1>
        <h2>Wholesale and retail sales</h2>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://directivosygerentes.es/wp-content/uploads/2020/03/Ecommerce.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption">
        <h1>In a SNAP</h1>
        <h2>your order arrives!</h2>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://s3.amazonaws.com/cdn.wp.m4ecmx/wp-content/uploads/2019/04/25160328/El-crecimiento-del-eCommerce-en-M%C3%A9xico-compressor.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption">
        <h1>The BEST</h1>
        <h2>at the best price and quality</h2>
      </div>
    </div>
  </div>
  <button (click)="currentSlide(-1)" class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button (click)="plusSlides(1)" class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
