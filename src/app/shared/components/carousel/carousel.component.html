<!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div *ngFor="let data of datacarousel">
        <div class="mySlides">
            <div class="numbertext">{{data.id}} /{{datacarousel.length}}</div>
              <img  src="{{data.url}}" style="width:100%" alt="">
        </div>
    </div>
    <!-- Next and previous buttons -->
    <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
    <a class="next" (click)="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column" *ngFor="let data of datacarousel">
        <img class="demo cursor" src="{{data.url}}" style="width:100%" (click)="currentSlide(data.id)" alt="">
      </div>
    </div>
</div>
