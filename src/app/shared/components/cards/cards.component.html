<!-- big card design -->
<div *ngIf="mode==='big'" class="card-big">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{datacard.name}}</mat-card-title>
          <mat-card-subtitle>{{datacard.description}}</mat-card-subtitle>
        </mat-card-header>
        <div class="box-img img-big">
          <img (click)="getproduct(datacard._id)" mat-card-image src="{{datacard.urlImg}}" alt="">
        </div>
        <mat-card-content>
          <p>
            {{datacard.price | currency:"USD"}}
          </p>
        </mat-card-content>
        <mat-card-actions class="mat-card-actions">
          <button mat-icon-button  (click)="changeColor()" color={{color}} aria-label="Example icon button with a heart icon">
            <mat-icon>favorite</mat-icon>
          </button>
          <button (click)="buyprodut(datacard.price, datacard.supplier, datacard._id)" mat-raised-button color="primary">buy</button>
        </mat-card-actions>
    </mat-card>
</div>
<!-- medium card design -->
<div *ngIf="mode==='medium'" class="card-medium">
    <mat-card class="example-card">   
      <div class="box-img img-medium">
        <img (click)="getproduct(datacard._id)" mat-card-image src="{{datacard.urlImg}}" alt="">      
      </div>
         <mat-card-content >
            <mat-card-title>{{datacard.name}}</mat-card-title>
        </mat-card-content>
        <mat-card-actions class="mat-card-actions">
          <span></span>
          <button  mat-icon-button (click)="changeColor()" color={{color}} aria-label="Example icon button with a heart icon">
            <mat-icon>favorite</mat-icon>
          </button>        
        </mat-card-actions>
    </mat-card>
</div>
<!-- small card design -->
<div *ngIf="mode==='small'" class="card-small">
    <mat-card  (click)="getcategort(datacard.name)" class="example-card">
      <div class="box-img img-small">
        <img mat-card-image src="{{datacard.urlImg}}" alt="" class="circle-img">
      </div>
        <mat-card-content>
            <mat-card-title>{{datacard.name}}</mat-card-title>
        </mat-card-content>
    </mat-card> 
</div>
<!-- profile card design -->
<div *ngIf="mode==='profile'" class="card-profile">
  <mat-card (click)="getproducts(datacard._id)" class="example-card">
    <div class="box-img img-small">
      <img *ngIf="datacard.urlImg == undefined"  mat-card-image class="circle-img" src="../../../assets/images/profileImg/profile-img-0.png" alt="">
      <img *ngIf="datacard.urlImg != undefined" mat-card-image  class="circle-img" src="../../../assets/images/profileImg/{{datacard.urlImg}}" alt="">
    </div>
      <mat-card-content>
          <mat-card-title>{{datacard.username}}</mat-card-title>
      </mat-card-content>
  </mat-card> 
</div>
<!-- editable card design -->
<div *ngIf="mode==='editable'" class="card-editable">
  <mat-card class="example-card"> 
    <div class=" card-edit">
      <button (click)="openmodal(datacard._id)" class="btn-edit" mat-icon-button aria-label="Example icon button with a heart icon">
        <mat-icon>edit</mat-icon>
      </button> 
      <button (click)="remove(datacard._id)" color="warn" class="btn-edit" mat-icon-button aria-label="Example icon button with a heart icon">
        <mat-icon>delete</mat-icon>
      </button> 
    </div>
    <br>
    <div class="box-img img-medium">

      <img mat-card-image src="{{datacard.urlImg}}" alt="">      
    </div>     
      <mat-card-content (click)="getproduct(datacard._id)">
          <mat-card-title>{{datacard.name}}</mat-card-title>
          <p>
            {{datacard.price | currency:"USD"}}
          </p>
      </mat-card-content>
  </mat-card>
</div>
